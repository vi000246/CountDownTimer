<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>倒數 + LeetCode 統計</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #1e293b;
      color: #fff;
    }

    .dashboard {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.25rem;
      align-items: stretch;
      justify-content: flex-start;
      padding-bottom: 4px;
    }

    .block {
      background-color: #f3f4f6;
      color: #022622;
      border-radius: 0.5rem;
      margin: 0.1rem;
      padding: 0.3rem;
      text-align: center;
      min-width: 60px;
      flex: 0 0 auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .block .count {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .easy {
      background-color: #2ecc71;
      color: white;
    }

    .medium {
      background-color: #f39c12;
      color: white;
    }

    .hard {
      background-color: #e74c3c;
      color: white;
    }

    .chart-container {
      margin: 1rem auto 0;
      background: #334155;
      padding: 1rem;
      border-radius: 1rem;
    }

.chart-container, .checkin-container {
  margin-top: 1rem;
  padding: 1rem;
  border-radius: 1rem;
  background: #334155;
  width: 100%;
  max-width: calc(60px * 4 + 0.25rem * 3 + 0.2rem);
  margin-left: auto;
  margin-right: auto;
  display:inline-block
}

    .checkin-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      text-align: center;
      font-size: 1rem;
    }

    .checkin-day {
      background-color: #1f2937;
      border-radius: 0.5rem;
      padding: 0.5rem;
    }

    .checkin-day.green {
      background-color: #22c55e;
    }

    .checkin-day.red {
      background-color: #ef4444;
    }

    .checkin-label {
      font-size: 0.75rem;
      color: #cbd5e1;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="block" id="daysBlock">
      <div class="count" id="days">--</div>
      <div class="label">DAYS</div>
    </div>

    <div class="block easy">
      <div class="count" id="easy">-</div>
      <div class="label">Easy</div>
    </div>

    <div class="block medium">
      <div class="count" id="medium">-</div>
      <div class="label">Medium</div>
    </div>

    <div class="block hard">
      <div class="count" id="hard">-</div>
      <div class="label">Hard</div>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="weeklyChart"></canvas>
  </div>

  <div class="checkin-container">
    <div class="checkin-grid" id="checkinGrid"></div>
  </div>

  <script>
    const launchDate = new Date(2025, 9, 1);

    const updateCountdown = () => {
      const now = new Date();
      const diff = launchDate - now;
      const days = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
      document.getElementById("days").textContent = days;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);

    const username = "vi000246";
    const apiUrl = `https://leetcode-stats-api.herokuapp.com/${username}`;

    async function fetchStats() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        document.getElementById("easy").textContent = data.easySolved;
        document.getElementById("medium").textContent = data.mediumSolved;
        document.getElementById("hard").textContent = data.hardSolved;

        const now = new Date();
        const daysToShow = 5;
        const daily = {};

        for (let i = daysToShow - 1; i >= 0; i--) {
          const d = new Date();
          d.setDate(now.getDate() - i);
          const dateStr = d.toISOString().split("T")[0];
          daily[dateStr] = 0;
        }

        for (const [ts, count] of Object.entries(data.submissionCalendar || {})) {
          const t = new Date(parseInt(ts) * 1000);
          const dateStr = t.toISOString().split("T")[0];
          if (daily.hasOwnProperty(dateStr)) {
            daily[dateStr] += count;
          }
        }

        const labels = Object.keys(daily).map(d => d.slice(5));
        const values = Object.values(daily);

        new Chart(document.getElementById("weeklyChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "每日提交次數",
              data: values,
              backgroundColor: "#3b82f6"
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#fff" }
              },
              x: {
                ticks: { color: "#fff" }
              }
            },
            plugins: {
              legend: { labels: { color: "#fff" } }
            }
          }
        });

        const checkinGrid = document.getElementById("checkinGrid");
        checkinGrid.innerHTML = "";
        Object.entries(daily).forEach(([date, count]) => {
          const box = document.createElement("div");
          box.className = "checkin-day " + (count > 0 ? "green" : "red");
          box.innerHTML = `
            ${count > 0 ? "✔" : "✘"}
            <div class="checkin-label">${date.slice(5)}</div>
          `;
          checkinGrid.appendChild(box);
        });

      } catch (err) {
        console.error("讀取失敗：", err);
      }
    }

    fetchStats();
  </script>
</body>
</html>
