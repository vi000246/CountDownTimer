<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒數 + LeetCode 統計</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #1e293b;
      color: #fff;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      align-items: center;
    }

    .block {
      background-color: #f3f4f6;
      color: #022622;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      min-width: 70px;
      flex: 1 0 70px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .block .count {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .easy {
      background-color: #2ecc71;
      color: white;
    }
    .medium {
      background-color: #f39c12;
      color: white;
    }
    .hard {
      background-color: #e74c3c;
      color: white;
    }

    @media (max-width: 400px) {
      .dashboard {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="block" id="daysBlock">
      <div class="count" id="days">--</div>
      <div class="label">DAYS</div>
    </div>

    <div class="block easy">
      <div class="count" id="easy">-</div>
      <div class="label">Easy</div>
    </div>

    <div class="block medium">
      <div class="count" id="medium">-</div>
      <div class="label">Medium</div>
    </div>

    <div class="block hard">
      <div class="count" id="hard">-</div>
      <div class="label">Hard</div>
    </div>
  </div>

  <script>
    // 倒數計時：2025/10/1
    const launchDate = new Date(2025, 9, 1); // 注意：month 是 0-based

    const updateCountdown = () => {
      const now = new Date();
      const diff = launchDate - now;
      const days = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
      document.getElementById("days").textContent = days;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // 每小時更新一次

    // LeetCode 統計
    const username = "vi000246";
    const apiUrl = `https://leetcode-stats-api.herokuapp.com/${username}`;

    async function fetchStats() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        document.getElementById("easy").textContent = data.easySolved;
        document.getElementById("medium").textContent = data.mediumSolved;
        document.getElementById("hard").textContent = data.hardSolved;
      } catch (err) {
        console.error("讀取失敗：", err);
      }
    }

    fetchStats();
  </script>
</body>
</html>
